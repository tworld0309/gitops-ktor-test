apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-canary
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    repoURL: https://your.git.repo.url/nginx-canary
    targetRevision: HEAD
    path: overlays/prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true